<html>
	<head>
		<meta charset="UTF-8">
		<title>Aula 05</title>
	</head>
	
	<body>
		<h1>Bem vindo ao mundo do HTML!</h1>
		<h2>As TAG's</h2>
		<hr />
		<p>Este é um texto sem atributos</p>
		<p align="left">Este é um texto com atributo de alinhamento a esquerda</p>
		<p align="center">Este é um texto com atributo de centralização</p>
		<p align="right">Este é um texto com atributo de alinhamento a direita</p>
		<hr />
		<tag nome_atributo = "valor_do_atributo"> </tag>
		
		
	</body>
</html>
